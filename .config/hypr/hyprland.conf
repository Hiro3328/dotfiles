# Thanks to L Lawliet for providing the base configuration
# ------ Import Custom Theme Colors ------ #
source=~/.config/hypr/rose-pine.conf

# ------ Environment Variables ------ #
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE, 16
env = XCURSOR_THEME, catppuccin
env = HYPRCURSOR_SIZE, 16
env = HYPRCURSOR_THEME, catppuccin

# ------ Environment Variables (Nvidia) ------ #
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# env = GBM_BACKEND,nvidia-drm

env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = NVD_BACKEND,direct

# ------ Monitor & Scaling ------ #
monitor = desc:VIE HORIZON Z24 0000000000001, 1920x1080@74.97Hz, 0x0, 1


# ------ Startup Executes ------ #
exec-once = hypridle
exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waypaper --restore
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = init-pipewire
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = discord-canary
exec-once = hyprctl setcursor catppuccin 24
# ------ Input ------ #
input {
  # Keyboard
  kb_layout = us
  kb_variant = alt-intl  
  kb_model =
  kb_options = 
  kb_rules = 

  # Mouse  
  follow_mouse = 1
  sensitivity = 0
}

# ------ Gestures ------ #
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 250
}

# ------ General ------ #
general {
  # Borders and Gaps
  border_size = 1
  gaps_in = 4
  gaps_out = 4
  # Colors
  col.active_border = 0xffc00a6a
  col.inactive_border = $surface

}

# ------ Decoration ------ #
decoration {
  # Window Rounding
  rounding = 10
  
  # Opacity
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1
 
  # Dimming
  dim_inactive = false
  dim_strength = 0.5

  # ------ Blur ------ #
  blur {
    enabled = false
    size = 8
  }
}

# ------ Animations ------ #
animations {
  enabled = true
  
  # Make Workspaces Horizontal
  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  animation = workspaces, 1, 6, overshot, slide
  animation = windows,1,4,overshot,slide
  animation = layers,1,5,default,default
}

# ------ Misc ------ #
misc {
  disable_hyprland_logo = true
  animate_manual_resizes = true
  force_default_wallpaper = 0

  mouse_move_enables_dpms = 0
}

# ------ XWayland ------ #
xwayland {
  force_zero_scaling = true
}

# ------ Keybinds ------ #
# --- Variables --- #
$terminal = foot
$launcher = ~/.config/rofi/bin/launcher
$powermenu = hyprpanel -t powermenu
$dashboard = hyprpanel -t dashboardmenu
$runner = ~/.config/rofi/bin/runner
$control-panel = hyprpanel -t notificationsmenu
$emoji = rofi -modi emoji -show emoji -theme .config/rofi/config/emoji.rasi
$todo = rofi -modi todo:todominal-rofi -show todo -theme .config/rofi/config/todo.rasi
$clipboard = cliphist list | rofi -dmenu -p "" -display-columns 2 -theme ~/.config/rofi/config/clipboard.rasi | cliphist decode | wl-copy
$bitwarden = rofi-rbw --selector-args='-theme ~/.config/rofi/config/bitwarden.rasi'
$bluetooth = rofi-bluetooth
$browser = zen-browser

# --- Screenshots --- #
$sc_all = ~/.config/hypr/scripts/screenshot 'output' 
$sc_area = ~/.config/hypr/scripts/screenshot

# --- Browser --- #
bind = SUPER, B, exec, $browser

# --- Discord --- #
bind = SUPER, D, exec, discord-canary
bind = , code:127, pass,  ^(discord)$

# --- Terminal --- #
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, W, exec, [float; size 768 432] $terminal

# --- Bluetooth --- #
bind = SUPER_SHIFT, B, exec, $bluetooth

# --- Rofi --- #
bind = SUPER, O, exec, $launcher
bind = SUPER, Q, exec, $powermenu
bind = SUPER, R, exec, $runner
bind = SUPER, V, exec, $clipboard
bind = SUPER, code:60, exec, $emoji
bind = SUPER, T, exec, $todo
bind = SUPER, code:61, exec, $bitwarden
bind = SUPER, A, exec, $dashboard

# --- Hyprland --- #
bind = SUPER, C, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, P, togglefloating,
bind = SUPER_SHIFT, Q, exec, pkill hyprpanel; hyprpanel -t &

# --- Notification --- #
bind = SUPER, S, exec, $control-panel

# Screenshots
bind = , PRINT, exec, $sc_all
bind = SUPER, Z, exec, $sc_area

# Move/Focus
bind = SUPER_SHIFT, left, movewindow,l
bind = SUPER_SHIFT, right, movewindow,r
bind = SUPER_SHIFT, up, movewindow,u
bind = SUPER_SHIFT, down, movewindow,d
bind = SUPER, left, movefocus,l
bind = SUPER, right, movefocus,r
bind = SUPER, up, movefocus,u
bind = SUPER, down, movefocus,d
# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

bind = ALT_L, tab, workspace, e+1
bind = ALT_L&SHIFT, tab, workspace, e-1

# Send to Workspaces
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# Move Windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Function Keys
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Lock Session
bind = SUPER, L, exec, hyprlock
# ------ Window Rules ------ #
# Floating
# Pavucontrol

windowrulev2 = float, class:(pavucontrol), title:(Volume Control)

# Image Viewer
windowrulev2 = float, class:(feh), title:(feh)

# Network Configuration
windowrulev2 = float, class:(nm-connection-editor)

# Bitwarden 
windowrulev2 = float, class:(Bitwarden), 

# Bluetooth Manager
windowrulev2 = float, class:(blueman-manager), title:(blueman-manager)

# Pomodorolm
windowrulev2 = float, class:(pomodorolm), title:(Pomodorolm)

# Spotify
windowrulev2 = float, class:([s|S]potify)

# Screensharing on discord 
# --> Switch to discord-canary

# Rofi Animation
layerrule = animation slide top, rofi
layerrule = animation slide right, swaync-control-center
layerrule = animation slide, swaync-notification-window
layerrule = animation fade, hyprpaper
layerrule = animation fade, swayosd
layerrule = animation fade, selection
layerrule = animation slide right, notificationsmenu
layerrule = animation slide left, dashboardmenu
